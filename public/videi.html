    <script>
        var players = {}; // Za shranjevanje YT predvajalnikov

        function onYouTubeIframeAPIReady() {
            var videoIds = ['ena', 'dva', 'tri', 'štiri', 'pet', 'šest', 'sedem', 'osem']; // Seznam ID-jev videov
            videoIds.forEach(function (id) {
                players[id] = new YT.Player(id, {
                    events: {
                        'onReady': onPlayerReady,
                    }
                });
            });
        }

        function onPlayerReady(event) {
            //glasovne komande
            var commands = {
                'domov': function () {
                    speak('Preusmerjam domov');
                    setTimeout(function () {
                        window.location.href = '/test';
                    }, 1500);
                },
                'ena': function () {
                    speak('Predvajam video');
                    var video = document.getElementById('ena');
                    if (video) {
                        video.play();
                    } else {
                        speak('Video ni najden');
                    }
                },
                'dva': function () {
                    speak('Predvajam video');
                    var video = document.getElementById('dva');
                    if (video) {
                        video.play();
                    } else {
                        speak('Video ni najden');
                    }
                },
                'tri': function () {
                    speak('Predvajam video');
                    var video = document.getElementById('tri');
                    if (video) {
                        video.play();
                    } else {
                        speak('Video ni najden');
                    }
                },
                'štiri': function () {
                    speak('Predvajam video');
                    var video = document.getElementById('štiri');
                    if (video) {
                        video.play();
                    } else {
                        speak('Video ni najden');
                    }
                },
                'pet': function () {
                    speak('Predvajam video');
                    var video = document.getElementById('pet');
                    if (video) {
                        video.play();
                    } else {
                        speak('Video ni najden');
                    }
                },
                'šest': function () {
                    speak('Predvajam video');
                    var video = document.getElementById('šest');
                    if (video) {
                        video.play();
                    } else {
                        speak('Video ni najden');
                    }
                },
                'sedem': function () {
                    speak('Predvajam video');
                    var video = document.getElementById('sedem');
                    if (video) {
                        video.play();
                    } else {
                        speak('Video ni najden');
                    }
                },
                'osem': function () {
                    speak('Predvajam video');
                    var video = document.getElementById('osem');
                    if (video) {
                        video.play();
                    } else {
                        speak('Video ni najden');
                    }
                },
            };
            annyang.addCommands(commands);
            annyang.setLanguage('sl');
            // annyang.start({ autoRestart: true, continuous: false });
        }

        function startVoiceCommands() {
            if (annyang) {
                annyang.resume();
                speak('Glasovni ukazi so aktivirani.');
            } else {
                alert('Glasovni ukazi niso podprti ali omogočeni v vašem brskalniku.');
            }
        }

        function speak(text) {
            var speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'sl-SI';
            window.speechSynthesis.speak(speech);
        }
    </script>
